[tool.poetry]
name = "nonebot-plugin-randomnana"
version = "0.1.3"
description = "一款开箱即用的随机抽取神乐七奈表情包图片的插件（适用于Onebot V11）"
authors = ["ElainaFanBoy <demo0929@vip.qq.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ElainaFanBoy/nonebot_plugin_randomnana"
repository = "https://github.com/ElainaFanBoy/nonebot_plugin_randomnana"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = "^2.0.0rc1"
nonebot-adapter-onebot = "^2.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
